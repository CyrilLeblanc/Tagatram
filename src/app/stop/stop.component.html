<ion-header>
  <ion-toolbar>
    <br />
    <ion-title>
      {{ title }}
    </ion-title>
    <div *ngIf="routeButtons">
      <ion-button (click)="setFromPoint()" fill="clear">Point de départ</ion-button>
      <ion-button (click)="setToPoint()" fill="clear">Point d'arrivée</ion-button>
    </div>
    <div *ngIf="goToButton">
      <ion-button (click)="goToMap()" fill="clear">Aller</ion-button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-progress-bar type="indeterminate" *ngIf="schedules === undefined" ></ion-progress-bar>
  <ion-grid class="stopGrid">
    <ion-row *ngFor="let schedule of schedules">
      <ion-col class="letterLabel" style="background-color: rgb({{schedule.lineDescription.properties.COULEUR}}); color: rgb({{schedule.lineDescription.properties.COULEUR_TEXTE}})">
        <ion-label>{{ schedule.pattern.id.split(":")[1] }}</ion-label>
      </ion-col>
      <ion-col size="small">
        <ion-label>{{ schedule.pattern.desc }}</ion-label>
      </ion-col>
      <ion-col>
        <span *ngFor="let time of schedule.times">
          {{ renderTime(time.realtimeArrival) }}
          <br />
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
