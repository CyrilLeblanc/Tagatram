<ion-header>
  <ion-toolbar>
    <br />
    <ion-label>
      {{ title }}
    </ion-label>
    <div *ngIf="routeButtons">
      <ion-button (click)="setFromPoint()">Point de départ</ion-button>
      <ion-button (click)="setToPoint()">Point d'arrivée</ion-button>
    </div>
    <div *ngIf="goToButton">
      <ion-button (click)="goToMap()">Aller</ion-button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-progress-bar
    type="indeterminate"
    *ngIf="schedules === undefined"
  ></ion-progress-bar>
  <div class="footer"></div>
  <ion-list>
    <ion-item *ngFor="let schedule of schedules">
      <ion-label>
        {{ schedule.pattern.id.split(":")[1] }}
      </ion-label>
      <ion-label size="small">
        {{ schedule.pattern.desc }}
      </ion-label>
      <ion-label>
        <span *ngFor="let time of schedule.times">
          {{ renderTime(time.realtimeArrival) }}
          <br />
        </span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
