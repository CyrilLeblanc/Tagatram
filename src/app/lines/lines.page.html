<ion-header>
  <ion-toolbar>
    <ion-title>Lignes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="card" *ngFor="let line of lineList">
    <div class="summary" (click)="detail(line.id)">
      <div class="shortName" style="background-color:#{{line.color}}">
        {{ line.shortName }}
      </div>
      <div class="longName">
        <label>{{ line.longName }}</label>
      </div>
    </div>
    <ion-list *ngIf="lineListDetailCondition[line.id]">
      <div class="directionBtn" (click)="direction(line.id)">
        <label>Changer la direction</label> 
        <ion-icon name="swap-vertical"></ion-icon>
      </div>
      <ion-item *ngFor="let stop of stopList[line.id]">
        <ion-icon name="git-commit-outline"></ion-icon>
        <label>{{ stop.stopName }}</label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
